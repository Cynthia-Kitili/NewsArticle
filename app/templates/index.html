<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the News Article Site </title>
        {% endif %}
    </head>
    <body>
        <h1>Welcome to this application</h1>
        <p>{{message}}</p>

        <!-- Popular movie section  -->
        <h3> Popular News</h3>
        <ul>
            {% for popular_news in popular %}
                <li>{{ popular_news.title}}</li>
            {% endfor %}
        </ul>

    </body>
</html>
